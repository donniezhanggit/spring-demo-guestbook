databaseChangeLog:
  - changeSet:
      id: 2017-07-09-01
      author: Whitesquall
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
            incrementBy: 1
            startValue: 10000


  - changeSet:
      id: 2017-07-09-02
      author: Whitesquall
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: message
                  type: varchar(2048)
                  constraints:
                    nullable: false


  - changeSet:
      id: 2017-07-09-03
      author: Whitesquall
      comment: Added table for users
      changes:
        - createTable:
            tableName: gbuser
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false


  - changeSet:
      id: 2017-07-09-04
      author: Whitesquall
      comment: Added user's foreign key to comment table
      changes:
        - addColumn:
            tableName: comment
            columns:
              - column:
                  name: gbuser_id
                  type: bigint
                  constraints:
                    nullable: true
                    references: gbuser(id)
                    foreignKeyName: fk_gbuser_comment
                    deleteCascade: true
