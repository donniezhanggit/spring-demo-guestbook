databaseChangeLog:
  - changeSet:
      id: 2016043001
      author: Whitesquall
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar(2048)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2016050301
      author: Whitesquall
      comment: Added table for users
      changes:
        - createTable:
            tableName: gbuser
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 2016051301
      author: Whitesquall
      comment: Added user's foreign key to comment table
      changes:
        - addColumn:
            tableName: comment
            columns:
              - column:
                  name: gbuser_id
                  type: int
                  constraints:
                    nullable: true
                    references: gbuser(id)
                    foreignKeyName: fk_gbuser_comment
                    deleteCascade: true